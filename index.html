        <script>
            const images = ["BG1.png","BG2.png","BG3.png"];
            const links = ["https://a.com","https://b.com","https://c.com"];
            offsetA = 0;
            offsetB = 1;
            offsetC = 2;
            console.log(images.length)
            function c(a){
                b = a;
                if(b>=images.length){
                    b = 0;
                }
                if(b<0){
                    b = images.length-1;
                }
                return b;
            }
            function load(){
                document.getElementById('gameLeft').src = images[offsetA];
                document.getElementById('gameMiddle').src = images[offsetB]
                document.getElementById('gameRight').src = images[offsetC];
            }
            window.onload = function(){
                load()
                document.getElementById('gameMiddle').onclick = function(){
                    window.location.href=links[offsetB];
                };
                document.getElementById('gameLeft').onclick = function(){
                    offsetA=(c(offsetA+1))
                    offsetB=(c(offsetB+1))
                    offsetC=(c(offsetC+1))
                    load()
                };
                document.getElementById('gameRight').onclick = function(){
                    offsetA=(c(offsetA-1))
                    offsetB=(c(offsetB-1))
                    offsetC=(c(offsetC-1))
                    load()
                };
            }; 
            </script>
